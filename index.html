<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCalculator - MaxwX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main name="">
      <section class="top">
        <h1>Calc</h1>
        <div class="top__right">
          <h3>theme</h3>
          <div class="switcher__wrapper">
            <div class="number">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="switcher">
              <span class="active"></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </section>
      <section class="display">
        <p>0.00</p>
      </section>
      <section class="btns">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="rd">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
        <button class="rd reset">Reset</button>
        <button class="eq">=</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
